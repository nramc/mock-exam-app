<div class="container home">
  <div class="row">
    <div class="col text-center">
      <h1>{{exam.title}}</h1>
      <hr/>
    </div>
  </div>

  <div class="examDescription row">
    <div class="col-md-8 col-sm-12">
      <div class="exam__details">
        <div class="row">
          <div class="col-12">
            <p [innerHtml]="exam.description" class="text-primary"></p>
            <h6><small>Topics Covered: </small>{{exam.tags}}</h6>
            <h6><small>No of Questions: </small>{{exam.noOfQuestions}}</h6>
            <h6><small>Duration: </small> {{exam.noOfQuestions}}</h6>
            <h6><small>Passing Score: </small> {{exam.passScore}}% </h6>
          </div>
        </div>
      </div>

      <div class="exam__result-display-option mt-4">
        <div>
          <label class="text-primary">
            <input
              type="radio"
              [value]="solutionDisplayOption.AFTER_QUESTION_SUBMISSION"
              name="examResultDisplayOption"
              [(ngModel)]="exam.solutionDisplayOption"
            />
            Display correct answer after answering each questions
          </label>
        </div>
        <div>
          <label class="text-primary">
            <input type="radio"
                   [value]="solutionDisplayOption.AFTER_EXAM_SUBMISSION"
                   name="examResultDisplayOption"
                   [(ngModel)]="exam.solutionDisplayOption"
            />
            Display correct answer only at the end of exam
          </label>
        </div>
      </div>

    </div>

    <div class="col-md-4 col-sm-12 mb-sm-5 text-center align-items-center language-logo-container">
      <img class="exam-language-logo" [src]="exam.imageUrl" alt="Image">
    </div>


  </div>

  <div class="text-center mb-5">
    <h4>Best of Luck..!</h4>
    <button class="btn btn-primary" (click)="startExam()">Launch</button>
  </div>

</div>
