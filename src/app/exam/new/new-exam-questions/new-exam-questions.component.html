<div class="container new-exam">

  <div class="row new-exam__title">
    <div class="col text-center">
      <h5>New Exam Questions</h5>
      <hr/>
    </div>
  </div>

  <div>
    <table mat-table recycleRows fixedLayout="true" [dataSource]="dataSource" class="table table-light mw-100">
      <caption>
        <button class="btn btn-primary" (click)="addQuestion()">Add</button>
      </caption>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">
          <div [innerHtml]="element.id" class="wrap-content"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description
          <span class="justify-content-end"><input type="checkbox" [(ngModel)]="wrapDescription">
            <label>Wrap</label></span>
        </th>
        <td mat-cell *matCellDef="let element"  class="w-50">
          <div [innerHtml]="element.description" [class]="wrapDescription ? 'wrap-content': ''"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="hasMultipleAnswers">
        <th mat-header-cell *matHeaderCellDef> Has Multiple Answers?</th>
        <td mat-cell *matCellDef="let element"> {{element.hasMultipleAnswers}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-primary mb-2">Edit</button>
          <button class="btn btn-primary mb-2">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select pag"
                   color="accent">
    </mat-paginator>
  </div>

</div>
