<div class="container new-exam">

  <div class="row new-exam__title">
    <div class="col text-center">
      <h5>New Exam Questions</h5>
      <hr/>
    </div>
  </div>

  <div class="tab-questions-container">
    <table mat-table recycleRows fixedLayout="true" [dataSource]="dataSource" class="table table-light tab-questions">
      <caption>
        <button class="btn btn-primary" (click)="openAddQuestionDialog()" [disabled]="!newExamService.hasValidExamDetails()">Add</button>

        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off" [(ngModel)]="wrapDescription">
        <label class="btn btn-outline-success" for="btn-check-outlined">Wrap</label>
      </caption>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> ID</th>
        <td mat-cell *matCellDef="let element">
          <div [innerHtml]="element.id" class="wrap-content"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="col-10 text-center"> Description</th>
        <td mat-cell *matCellDef="let element"  class="w-50">
          <div [innerHtml]="element.title"></div>
          <div [innerHtml]="element.description" [className]="!wrapDescription ? 'wrap-content': ''"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-2 text-center">Actions</th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button class="btn btn-primary btn-sm mb-2" (click)="openUpdateQuestionDialog(row)">Edit</button>
          <button class="btn btn-primary btn-sm mb-2" (click)="deleteQuestion(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select pag"
                   color="accent">
    </mat-paginator>
  </div>

</div>
