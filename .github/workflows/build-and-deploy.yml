name: Angular Build and Deploy Workflow
on:
 push:
   branches: ["main"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test:prod

      - name: Build
        run: npm run build:prod

      - name: CNAME Update
        run: echo "mock.codewithram.dev" > dist/mock-exam-app/CNAME

      - name: Copy artifacts
        uses: GuillaumeFalourd/copy-push-files@v1
        with:
          commit_message: Release Preparation - Copy artifacts to gh-page directory
          source_files: dist/mock-exam-app/
          target_branch: main
          target_dir: docs
          access_token: ${{ secrets.GITHUB_TOKEN }}

